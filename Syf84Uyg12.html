<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Sayfası</title>
</head>
<body>
    <h1>Ses Örnekleri</h1>

    <!-- 1. Ses: Normal oynatma -->
    <h3>Normal Ses Oynatma</h3>
    <audio controls>
        <source src="http://meb.ai/fN7MRY" type="audio/mp3">
        Tarayıcınız ses ögesini desteklemiyor.
    </audio>

    <!-- 2. Ses: Döngü (loop) özelliğiyle -->
    <h3>Loop (Tekrarlayan) Ses</h3>
    <audio controls loop>
        <source src="http://meb.ai/fN7MRY" type="audio/mp3">
        Tarayıcınız ses ögesini desteklemiyor.
    </audio>

    <!-- 3. Ses: Sessiz başlatma -->
    <h3>Muted (Sessiz) Başlatılan Ses</h3>
    <audio controls muted>
        <source src="http://meb.ai/fN7MRY" type="audio/mp3">
        Tarayıcınız ses ögesini desteklemiyor.
    </audio>

    <!-- 4. Ses: preload özelliğiyle -->
    <h3>Preload Özellikleri</h3>
    <audio controls preload="auto">
        <source src="http://meb.ai/fN7MRY" type="audio/mp3">
        Tarayıcınız ses ögesini desteklemiyor.
    </audio>

    <!-- 5. Ses: Farklı dosya -->
    <h3>İkinci Ses Örneği</h3>
    <audio controls>
        <source src="http://meb.ai/U4S81U" type="audio/mp3">
        Tarayıcınız ses ögesini desteklemiyor.
    </audio>

</body>
</html>
